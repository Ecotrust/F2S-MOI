{% load wagtailcore_tags wagtailimages_tags %}
<div class="container-fluid">
    <header id="header">
        <div class="navbar navbar-inverse navbar-fixed-top" role="banner">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <i class="fa fa-bars fa-2x"></i>
                        <i class="fa fa-times fa-2x"></i>
                    </button>
                    <div class="logo-wrapper">
                        <a class="navbar-brand" href="/">
                            <img class="img-responsive"
                                 src="/media/original_images/F2S_counts_mark.png" />
                        </a>
                    </div>

                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="about main-nav{% if '/about/' == request.path %} active{% endif %}"><a href="/about"><span class="about-menu">About</span></a></li>
                        <li class="main-nav dropdown">
                            <a href="#"
                               class="dropdown-toggle"
                               data-toggle="dropdown"
                               aria-haspopup="true"
                               aria-expanded="false">
                               <span class="{% for menu in menus %}{% if menu.url.url == request.path %}active-parent{% endif %}{% endfor %} data">The Data <i class="arrow-toggle fa fa-caret-down"></i></span>
                            </a>
                            <ul class="dropdown-menu">
                                {% for menu in menus %}
                                    <li class="main-nav{% if menu.url.url == request.path %} active{% endif %}"> <a href="{{ menu.url.url }}" class="smoothScroll"><span>{{ menu.title|upper }}</span></a></li>
                                {% endfor %}
                            </ul>
                        </li>
                        <li class="data-gaps main-nav{% if '/data-gaps/' == request.path %} active{% endif %}"><a href="/data-gaps"><span class="data-gaps-menu">Data Gaps</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
<!--/#header-->
</div>
