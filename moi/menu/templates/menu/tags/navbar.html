{% load wagtailcore_tags %}
<header id="header">      
    <div class="navbar navbar-inverse navbar-fixed-top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="/">
                    <span class="nav-title">
                    {{ nav_title|richtext }}
                    </span>
                </a>
                
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                {% for menu in menus %}
                  <li> <a href="{{ menu.url.url }}" class="smoothScroll">{{ menu.title }}</a></li>
                {% endfor %}                                                              
                </ul>
            </div>
            <div class="search">
                <form class="navbar-form" role="search" action="{% url 'search' %}" method="get">
                    <i class="glyphicon glyphicon-search"></i>
                    <div class="field-toggle">
                        <input type="text" class="form-control search-form" name="query"{% if search_query %} value="{{ search_query }}"{% endif %}>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>
<!--/#header-->
