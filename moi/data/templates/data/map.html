<style>
path {
  fill: none;
  stroke: #000;
  stroke-linejoin: round;
  stroke-linecap: round;
}

</style>

<body>

<script src="/static/d3/d3.min.js"></script>
<script src="/static/topojson/topojson.js"></script>

<script>
var width = 800,
    height = 700;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


d3.json("/static/js/school_district_topo.json", function(error, or) {
    var districts = topojson.feature(or, or.objects.school_district_geo).features,
        ids = [35, 100, 23, 3, 6, 55, 23, 51, 47, 36, 99, 102, 84]

    var projection = d3.geo.mercator()
        .center([-120.5, 43.8])
        .scale(5000)
        .translate([width / 2, height / 2]); 

    var path = d3.geo.path()
        .projection(projection)


    svg.append("g")
            .attr("class", "school_district_geo")
        .selectAll("path")
            .data(districts)  
        .enter().append("path")
            .attr("d", path)
            .attr("class", function(d) { return d.properties.SCHOOL_DIS })
            .style("fill", function(d) { 
                if (ids.indexOf(d.properties.ET_UID) > -1) { return "red" }
            })


});



</script>
</body>
