<div class="text-center economic-calculator">
    <div class="calc">
      <div id="calculator">
        <div class="top">
          <input type="number" id="inputCalc" placeholder="Enter local food spending here"/>
        </div>

        <div class="keys">
          <div class="calculate-btn">CALCULATE</div>
          <span> 7 </span>
          <span> 8 </span>
          <span class="last"> 9 </span>
          <span> 4 </span>
          <span> 5 </span>
          <span class="last"> 6 </span>
          <span> 1 </span>
          <span> 2 </span>
          <span class="last"> 3 </span>
          <span> 0 </span>
          <span class="blank">  </span>
          <span class="last"> DEL </span>

        </div>
      </div>
    </div>
    <div class="calc col-md-6 col-sm-6">
      <div class="result-container">
        <div id="calcResult"></div>
        <div id="calcResult-text">generated for the local economy</div>
      </div>
    </div>
</div>
