{% load static wagtailcore_tags wagtailimages_tags %}
<div class="top-story">
    {{ value.content }}
    <div class="outer">
        <div class="sector-link">
            <a href="{{ self.link_url.url }}">
                {% image value.link_image max-165x165 as img %}
                <img src="{{ img.url }}" width="{{ 200 }}" height="{{ 200 }}"
                    alt="{{ img.alt }}" class="img-responsve" />
                {{ self.link_caption }}
            </a>
        </div>
    </div>
</div>
