{% load static wagtailcore_tags wagtailimages_tags %}
<div class="top-story">
    {{ value.content }}
    <div class="outer">
        <div class="sector-link text-center">
            <a href="/{{ self.sector }}">
                <img src="media/original_images/{{ self.sector }}_circle.png" width="{{ 200 }}" height="{{ 200 }}"
                class="img-responsve" />
                {{ self.link_caption }}
            </a>
        </div>
    </div>
</div>
