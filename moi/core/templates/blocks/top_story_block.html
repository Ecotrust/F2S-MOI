{% load static wagtailcore_tags wagtailimages_tags %}
<div class="top-story">
    <a name="{{ self.sector }}"></a>
    <div class="main-content">{{ value.content }}</div>
    <div class="outer text-center">
        <div class="sector-link">
            <a href="/{{ self.sector }}">
                <span class="link-text">{{ self.link_caption }} <i class="fa fa-one-quarter fa-arrow-circle-right"></i></span>
            </a>
        </div>
        <div class="ts-source"><span>SOURCES</span></div>
        <div class="ts-source-full"> {{ self.source }}</div>
    </div>
</div>
