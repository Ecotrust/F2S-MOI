{% load static wagtailcore_tags %}

{% if numbers %}
    {% if inline %}
    <div class="single-number">
    {% else %}
    <div>
    {% endif %}
        {{ content | richtext }}
    </div>
{% else %}
    {{ content | richtext }}
{% endif %}


{% if source %}
<div class="outer text-center">
    <div class="ts-source">
        <div class="ts-source-full"> {{ source | richtext }}</div>
        <span>SOURCE</span>
    </div>
</div>
{% endif %}
